<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
    <style>
        table,
        th,
        td {
            border: 1.5px solid black;
        }
    </style>
</head>

<body>
    <table align="center" cellpadding="5px" cellspacing="1px">
        <tr>
            <td><a href="https://antra.net/" target="_blank"> <img
                        src="https://antra.com/wp-content/uploads/2021/02/2021-02-18-2.png" width="150px" height="50px"
                        title="Antra Logo" alt="Company Logo missing" /></a></td>
            <td>

                <table cellpadding="8px" cellspacing="1px">
                    <tr>
                        <td>Software</td>
                    </tr>
                    <tr>
                        <td>Developer</td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>
</body>

</html>
