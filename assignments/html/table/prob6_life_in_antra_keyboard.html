<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life in Antra Keyboard</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            height: 70px;
            width: 70px;
            text-align: center;
        }

        .block {
            display: block;
            width: 100%;
            border: none;
            background-color: #4CAF50;
            color: white;
            padding: 25px 25px;
            font-size: 11px;
            cursor: pointer;
            text-align: center;
        }

        .block:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>

<body>
    <form action="https://google.com">
        <table style="table-layout: fixed ; width: 50%;" align="center" cellpadding="5px" cellspacing="2px">
            <thead>
                <tr>
                    <th colspan="4" style="font-size: xx-large;font-weight: 1200;">Antra Life</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">
                        <button class="block" type="button" onclick="window.open(
                        'http://google.com')">GOOGLE</button>
                    </td>

                    <td colspan=" 2">
                        <button class="block" type="button" onclick="window.open('http://google.com')">Github
                    </td>
                </tr>

                <tr>
                    <td> <button class="block" type="button"
                            onclick="window.open('http://google.com')">Facebook</button>
                    </td>

                    <td><button class="block" type="button" onclick="window.open('http://google.com')">Gmail</button>
                    </td>

                    <td> <button class="block" type="button" onclick="window.open('http://google.com')">YouTube</button>
                    </td>

                    <td> <button class="block" type="button" onclick="window.open('http://google.com')">2048</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="block" type="button" onclick="window.open('http://google.com')">Food</button>
                    </td>
                    <td colspan="2">
                        <button class="block" type="button" onclick="window.open('http://google.com')">Game</button>
                    </td>
                    <td>
                        <table cellpadding="0" cellspacing="0" style="border: 0px solid white;">
                            <tr>
                                <td style="height:50%; border: 1px solid white">
                                    <button class="block" type="button" onclick="window.open(
                        'http://google.com')" style="font-size : 9px;">Social
                                        Life</button>

                                </td>
                            </tr>
                            <tr>
                                <td style="height:50%;  border: 1px solid white">
                                    <button class="block" type="button" onclick="window.open(
                        'http://google.com')" style="font-size : 9px;">
                                        Sleep</button>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" ; style="text-align: right;font-size: x-large; font-weight: bolder;">
                        <button class="block" type="button" onclick="window.open(
                        'http://google.com')" style="font-size : 21px;">
                            Beer>>> </button>
                    </td>

                    <td>
                        <button class="block" type="button" onclick="window.open(
                        'http://google.com')">WC</button>
                    </td>
                </tr>
            </tbody>

        </table>
    </form>
</body>

</html>
